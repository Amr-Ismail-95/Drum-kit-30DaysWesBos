<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <div class="keys">
            <div class="key">
                <p class="key-char">A</p>
                <p>CLAP</p>
            </div>
            <div class="key">
                <p class="key-char">S</p>
                <p>HIHAT</p>
            </div>
            <div class="key">
                <p class="key-char">D</p>
                <p>KICK</p>
            </div>
            <div class="key">
                <p class="key-char">F</p>
                <p>OPENHAT</p>
            </div>
            <div class="key">
                <p class="key-char">G</p>
                <p>BOOM</p>
            </div>
            <div class="key">
                <p class="key-char">H</p>
                <p>RIDE</p>
            </div>
            <div class="key">
                <p class="key-char">J</p>
                <p>SNARE</p>
            </div>
            <div class="key">
                <p class="key-char">K</p>
                <p>TOM</p>
            </div>
            <div class="key">
                <p class="key-char">L</p>
                <p>TINK</p>
            </div>
            
        </div>
    </section>
</body>
</html>
