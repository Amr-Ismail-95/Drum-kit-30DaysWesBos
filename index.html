<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <div class="keys">
            <div id="aKey" class="key">
                <p class="key-char">A</p>
                <p>CLAP</p>
                <div><audio class="xerath" src="sounds/clap.wav"></audio></div>
            </div>
            <div id="sKey" class="key">
                <p class="key-char">S</p>
                <p>HIHAT</p>
                <div><audio src="sounds/hihat.wav"></audio></div>
            </div>
            <div id="dKey" class="key">
                <p class="key-char">D</p>
                <p>KICK</p>
                <div><audio src="sounds/kick.wav"></audio></div>
            </div>
            <div id="fKey" class="key">
                <p class="key-char">F</p>
                <p>OPENHAT</p>
                <div><audio src="sounds/openhat.wav"></audio></div>
            </div>
            <div id="gKey" class="key">
                <p class="key-char">G</p>
                <p>BOOM</p>
                <div><audio src="sounds/boom.wav"></audio></div>
            </div>
            <div id="hKey" class="key">
                <p class="key-char">H</p>
                <p>RIDE</p>
                <div><audio src="sounds/ride.wav"></audio></div>
            </div>
            <div id="jKey" class="key">
                <p class="key-char">J</p>
                <p>SNARE</p>
                <div><audio src="sounds/snare.wav"></audio></div>
            </div>
            <div id="kKey" class="key">
                <p class="key-char">K</p>
                <p>TOM</p>
                <div><audio src="sounds/tom.wav"></audio></div>
            </div>
            <div id="lKey" class="key">
                <p class="key-char">L</p>
                <p>TINK</p>
                <div><audio src="sounds/tink.wav"></audio></div>
            </div>
            
        </div>
    </section>




    <script src="app.js"></script>
</body>
</html>
